<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">   
        <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>        
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<header>
        	<h1>The Code Review</h1>
		</header>
    	<div class="above-form-container">
    		<h2>Signup for our newsletter</h2>
   			<p>Get the latest news on how your code is doing right in your inbox</p>
   		</div>
		<form action="index.html" method="post">
			<fieldset class="fieldsetContactInformation">	

		    	<legend><span>Contact Information</span></legend>

				<label for="fullName" >Full Name</label>
				<input type="text" id="fullName" name="user_fullName" placeholder="Required" required placeholder=" ">

				<label for="emailAddress">Email Address</label>
				<input type="email" id="emailAddress" name="user_emailAddress" placeholder="Required" required placeholder=" ">

				<label for="phoneNumber">Phone Number</label>
				<input type="tel" id="phoneNumber" name="user_phoneNumber" placeholder="Optional">

				<label for="streetAddress">Street Address</label>
				<input type="text" id="streetAddress" name="user_streetAddress" placeholder="Optional">

				<label for="city">City</label>
				<input type="text" id="city" name="user_city" placeholder="Optional">

				<label for="state">State</label>
				<select id="state" name="user_state">
						<option value="chooseState">Choose State</option>
						<option value="newSouthWales">New South Wales</option>
						<option value="queensland">Queensland</option>
						<option value="southAustralia">South Australia</option>
						<option value="tasmania">Tasmania</option>
						<option value="victoria">Victoria</option>
						<option value="westernAustralia">Western Australia</option>
				</select>

				<label for="zipCode">Zip Code</label>
				<input type="number" id="zipCode" name="user_zipCode" placeholder="Optional">
			</fieldset>

			<fieldset class="fieldsetNewsletter">
		    	
		    	<legend>Newsletter</legend>

        		<label>Select the newsletters you would like to receive</label>
				<input type="checkbox" id="htmlNews" value="newsletter_htmlNews" name="newsletterNews"><label class="light" for="htmlNews">HTML News</label><br>
				<input type="checkbox" id="cssNews" value="newsletter_cssNews" name="newsletterNews"><label class="light" for="cssNews">CSS News</label><br>
				<input type="checkbox" id="javascriptNews" value="newsletter_javascriptNews" name="newsletterNews"><label class="light" for="javascriptNews">Javascript News</label>

				<br><br>

        		<label>Newsletter format</label>
			    <input type="radio" id="html" value="html" name="newsletterformat"><label class="light" for="html">HTML</label><br>
			    <input type="radio" id="plaintext" value="plaintext" name="newsletterformat"><label class="light" for="plaintext">Plain text</label>

			    <br><br>

				<label for="otherTopics">Other topics you'd like to hear about</label>
				<textarea id="otherTopics" name="user_otherTopics" placeholder="Optional"></textarea>
			</fieldset>

			<button type="submit">Sign Up
			</button>

		</form>

		<footer>
        	<p>Copyright The Code Review</p>			
		</footer>

    </body>
</html>
